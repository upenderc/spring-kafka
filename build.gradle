apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.5
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    compile 'org.springframework.kafka:spring-kafka:1.2.0.RELEASE'
    compile group: 'org.springframework', name: 'spring-expression', version: '4.3.7.RELEASE'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.5.7'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.5.7'
    testCompile group: 'junit', name: 'junit', version: '4.+'
    compile group: 'com.typesafe.akka', name: 'akka-stream_2.11', version:'2.5.4'
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.11', version: '2.5.4'
    compile group: "com.typesafe.akka", name: "akka-stream-kafka_2.11", version: "0.17"

}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
